	<script>
		const UI = (() => {
			 /* 스크롤 고정 */
			const disableScrolling = () => {
				const html = document.documentElement;
				const body = document.body;

				body.dataset.scrollPos = window.scrollY;
				html.style.top = `-${window.scrollY}px`;
				html.classList.add('fixed-scroll');
			}

			/* 스크롤 고정 풀기 */
			const enableScrolling = () => {
				const html = document.documentElement;
				const body = document.body;

				html.classList.remove('fixed-scroll');
				window.scroll({ top: body.dataset.scrollPos });
				delete body.dataset['scrollPos'];
				html.style.top = '';
			}

			return {
				openPopup: () => {
					$('.main-popup').addClass('is-open');
					// disableScrolling();
				},
				closePopup: () => {
					$('.main-popup').removeClass('is-open');
					// enableScrolling();
				},
				init: () => {
					const $window = $(window);
					const $mainHeader = $('.main-header');
					const $intro = $('.intro');
					const $beyondExperience = $('.beyond-experience');
					const $paperMore = $('.paper-more');
					const AOS_OFFSET = 400;
					
					// aos
					AOS.init({
						initClassName: 'ready',
						animatedClassName: 'in',
						offset: AOS_OFFSET,
					});
					
					// header
					const scrollMotion = (event) => {
						const introEndPoint = $intro.height() + $intro.offset().top - $('.main-header').height();

						if($window.scrollTop() > introEndPoint) {
							$mainHeader.removeClass('is-white');
						} else {
							$mainHeader.addClass('is-white');
						}
					}
					$window.on('scroll ready', scrollMotion);

					let lastScrollTop = 0;
					$window.scroll(() => {
						const currentScrollTop = $(this).scrollTop();

						if (currentScrollTop > lastScrollTop) {
							// 'down'
							$mainHeader.addClass('is-hide');
						} else {
							// 'up'
							$mainHeader.removeClass('is-hide');
						}

						lastScrollTop = currentScrollTop;
					});

					const headerSwiper = new Swiper('.main-header .hash-link .list', {
						loop: true,
						direction: 'vertical',
						autoplay: {
							delay: 3000,
						},
						speed: 1200,
					})

					// intro
					const introSwiper = new Swiper('.intro .list', {
						loop: true,
						effect: "fade",
						autoplay: {
							delay: 5000,
						},
						fadeEffect: {
							crossFade: true
						},
						on: {
							beforeTransitionStart: (swiper) => {
								const $introFraction = $('.intro .fraction');

								$intro.find('.bg .img.is-active').removeClass('is-active');
								$($intro.find('.bg .img')[swiper.realIndex]).addClass('is-active');

								$introFraction.removeClass('in-motion');
								setTimeout(() => {
									$introFraction.addClass('in-motion');
								}, 600);
	
								$introFraction.find('.current').text(swiper.realIndex + 1);
							},
						}
					});

					$window.on('scroll', () => {
						const imageDefaultWidth = 3800;

						$('.intro .bg .img').css('background-size', `${3800 + ($window.scrollTop() / 5)}px auto`);
						// $('.intro .bg .img').css('top', `-${$window.scrollTop() * 3}px`)
						console.log($window.scrollTop())
					});


					// custom paper
					const customSwiper = new Swiper('.custom-paper .list', {
						slidesPerView: 'auto',
						freeMode: true,
						allowTouchMove: true,
						initialSlide: 5,
						scrollbar: {
							el: ".custom-paper .swiper-scrollbar",
						}
					});

					let addCartLength = 0;
					const ADD_CART_MAX_LENGTH = 3;
					const watchAddCartLength = () => {
						const $quickMenuCart = $('.quick-menu .cart');
						const $selectedItems = $('.custom-paper .item.is-selected');

						addCartLength = $('.custom-paper .item.is-selected').length;

						$selectedItems.find('.num').text(addCartLength);
						$quickMenuCart.find('.current').text(addCartLength);
						$quickMenuCart.removeClass('is-one is-two is-three');
						if(addCartLength === 1) {
							$quickMenuCart.addClass('is-one');
						} else if(addCartLength === 2) {
							$quickMenuCart.addClass('is-two');
						} else if(addCartLength === 3) {
							$quickMenuCart.addClass('is-three');
						}

						if(addCartLength > 0) {
							$('.custom-paper').addClass('in-selected');
							$('.custom-paper').removeClass('out-selected');
						} else {
							$('.custom-paper').addClass('out-selected');
						}
					}
					$('.custom-paper .btn-add').on('click', (event) => {
						const $targetBtn = $(event.target);
						const $targetItem = $targetBtn.parents('.item');

						if($targetItem.hasClass('is-selected')) {
							$targetItem.removeClass('is-selected');
							watchAddCartLength();

							return false;
						}

						if(addCartLength > ADD_CART_MAX_LENGTH - 1) {
							return false;
						}

						$targetItem.addClass('is-selected');
						watchAddCartLength();
					});

					$('.custom-paper .btn-reset').on('click', () => {
						$('.custom-paper > .inner').removeClass('aos-init aos-animate');
						setTimeout(() => {
							$('.custom-paper > .inner').addClass('aos-init aos-animate');
							customSwiper.slideTo(5, 100)
						}, 100);
					});

					// beyond experience
					$beyondExperience.on('click', '.btn-action', (event) => {
						const $targetItem = $(event.target).parents('.item');
						const $beyondExperienceAosItem = $beyondExperience.find('.item.is-aos');
						const $beyondExperienceActiveItem = $beyondExperience.find('.item.is-active');

						if($beyondExperienceAosItem) {
							$beyondExperienceAosItem.removeClass('is-aos');
						}

						if(!$beyondExperienceActiveItem.is($targetItem)) {
							$beyondExperienceActiveItem.removeClass('is-active');
						}

						$targetItem.toggleClass('is-active');
					});

					// paper more
					$paperMore.find('.item .title').on('click', (event) => {
						const $openedItem = $('.paper-more .item.is-open');
						const $targetItem = $(event.target).parent('.item');
						const isSameEl = $openedItem.is($targetItem);

						if(!isSameEl) {
							$openedItem.find('.content').slideToggle(400);
							$openedItem.toggleClass('is-open');
						}

						$targetItem.toggleClass('is-open');
						$targetItem.find('.content').slideToggle(400);
					});

					// certifi mark
					const certifiSwiper = new Swiper('.certifi-mark .list', {
						loop: true,
						slidesPerView: 1,
						loopedSlides: 1,
						autoplay: {
							delay: 0,
						},
						speed: 20000,
					});

					// quick menu
					$('.quick-menu .scroll-up').on('click', () => {
						$('html, body').animate({ scrollTop: 0 }, 500);
					});

					// 모션
					// beyond experience
					$window.on('scroll', () => {
						if($window.scrollTop() + $window.height() - AOS_OFFSET < $beyondExperience.offset().top) {
							$beyondExperience.find('.is-active').removeClass('is-active');
							$($beyondExperience.find('.item')[0]).addClass('is-aos');
						}
					});

					// paper more
					$window.on('scroll', () => {
						if($window.scrollTop() + $window.height() - AOS_OFFSET < $paperMore.offset().top) {
							$paperMore.find('.is-open').removeClass('is-open').find('.content').removeAttr('style');
						}
					});
				}
			}
		})();

		$(window).ready(() => {
			UI.init();
		});
	</script>
</body>
</html>
